   <title>Like a Woman</title>

 <body>
     <header class="logo">
         <div class="container">
             <div class="row">
                 <div class="col-12">
                     <img src="./img/LogoBlanco.png" alt=" " id="logoIcon">
                 </div>
             </div>
         </div>
     </header>
     
     <main class="start" id="start">
         <div class="container">
             <div class="row">
                     <div>
                         <h1 id="first_title">Registrate o inicia sesión</h1><br>
                         <form action="">
                         <label>Correo</label>
                         <input id="emailTextfield" type="email" placeholder="Ingrese su correo electrónico..">
                         <label>Contraseña</label>
                         <input id="passwordTextfield" type="password"  placeholder="Ingrese su contraseña..">

                         <button id="loginButton">INICIAR SESION</button>
                         <button id="registerButton">REGISTRATE</button>
                         <button id="sign-google"><img src="img/google.png" width="20" height="20"> INICIAR SESION CON GOOGLE</button>
                         </form>
                     </div>
             </div>
         </div>
     </main>

     <section id="welcome"> 
         <div class="container">
             <div class="row">
                 <div class="col-12">
                     <img src="./img/athlete-barbell-body-1552249.jpg" id="imgBarbell">
                     <span>
                         <h2>Like A Woman</h2>
                         <p>Bienvenida a LAW, una gran comunidad femenina donde podrás encontrar mujeres deportistas, como tú.
                         Te estabamos esperando</p>
                         <img src="./img/LogoBlanco.png" id="img_welcome" alt="logo">
                     </span>
                    </div>
                    <div class="col-12">
                        <button id="start_btn">Empezar</button>
                    </div>
             </div>
         </div>
     </section>

     <section id="app"> <!--Mobile ready-->
         <div class="container">
             <div class="row">
                 <div class="col-12">
                     <h1>¡Bienvenida a LAW!</h1>
                    <textarea id="textareaContect" placeholder="¿Que estas pensando?"></textarea><br>
                 </div>
            </div>
            <div class="row">
                <div class="col-6">
                   <button id="stateButton">Publicar</button>
                </div>
                <div class="col-6">
                    <input type="radio" id="public" name="state"><label>Público</label><br>                 
                    <input type="radio" id="private" name="state"><label>Privado</label>           
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="postContainer"></div>
                </div>
            </div>
        </div>|
    </section>

   <div id="settingProfile" style="display: none">
      <h3>Información de la Cuenta</h3>
      <p>Email</p>
      <input id="email" value="">
      <p>Nombre de Usuario</p>
      <input id="username" class="settings-info" value="">
      <p>Deporte que practicas</p>
      <textarea id="sport" rows="20" class="settings-info" placeholder="Describenos tus intereses.."></textarea>
      <button id="save-settings">Guardar Cambios</button>
    </div>
 
    <footer> <!--Mobile ready-->
        <div class="container">

                <div class="col-12">

                    <button id="logout_btn">Salir</button>
                    </form>

        </div>
