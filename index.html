  <body>
      <div class="logo"> <button id="logout">Cerrar Secion</button></div>
      <div class="start" id="start">
          <h1>Registrate o inicia sesión</h1>
          <form action="">
          <label>Correo</label>
          <input id="emailTextfield" type="email" class="input" placeholder="Ingrese su correo electrónico..">
          <label>Contraseña</label>
          <input id="passwordTextfield" type="password"  class="input" placeholder="Ingrese su contraseña..">
          
          <button id="loginButton" class="button">INICIAR SESION</button>
          <button id="registerButton" class="button">REGISTRATE</button>
          <button id="sign-google" class="button"><img src="img/google.png" width="20" height="20"> INICIAR SESION CON GOOGLE</button>
          </form>
      </div> 
    <div id="app">
      <form>
          <button id="view_profile"><img src="img/perfil.png"></button>
          <textarea id="textareaContect" placeholder="¿Que estas pensando?"></textarea><br>
          <input type="radio" id="public" name="state" value="publico"><label>Público</label>
          <input type="radio" id="private" name="state" value="privado"><label>Privado</label>
          <button id="stateButton">PUBLICAR</button>
      </form>
    </div>
    <div id="settingProfile">
      <h3>Información de la Cuenta</h3>
      <p>Email</p>
      <input id="email" value="">
      <p>Nombre de Usuario</p>
      <input id="username" class="settings-info" value="">
      <p>Deporte que practicas</p>
      <textarea id="sport" rows="20" class="settings-info" placeholder="Describenos tus intereses.."></textarea>
      <button id="save-settings">Guardar Cambios</button>
    </div>
